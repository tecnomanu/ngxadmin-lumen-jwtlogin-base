<div [formGroup]="formGroup">
    <div class="row" >
        <div class="col-md-6">
            <nb-card [nbSpinner]="!isCreation && spinner" nbSpinnerSize="large" nbSpinnerStatus="success">
                <nb-card-header>Accesos</nb-card-header>
                <nb-card-body>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="role">Tipo de Usuario</label>
                                <select class="form-control" formControlName="role" id="role" placeholder="Rol de Usuario">
                                    <option value="0">Sin rol</option>
                                    <option  *ngFor="let role of roles" [value]="role.type">{{role.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12" *ngIf="validateRole('provider') || validateRole('userProvider')">
                            <div class="form-group">
                                <label for="username">Proveedor</label>
                                <select2-component
                                        id="provider"
                                        class="sm"
                                        service="provider"
                                        [defaultValue]="formGroup.controls.provider.value"
                                        (onChangeValue)="formGroup.controls.provider_id.value = $event.id"></select2-component>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="username">Nombre de Usuario</label>
                                <input type="text" class="form-control" formControlName="username" id="username" placeholder="Username">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="confirmation_password">Confirmar Password</label>
                                <input type="password" class="form-control" formControlName="confirmation_password" id="confirmation_password" placeholder="Confirmar Password">
                            </div>
                        </div>
                    </div>
                </nb-card-body>
            </nb-card>
        </div>
        <div class="col-md-6">
            <nb-card [nbSpinner]="!isCreation && spinner" nbSpinnerSize="large" nbSpinnerStatus="success">
                <nb-card-header>Datos Personales</nb-card-header>
                <nb-card-body>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="first_name">Nombre</label>
                                <input type="text" class="form-control" formControlName="first_name" id="first_name" placeholder="Nombre">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="last_name">Apellido</label>
                                <input type="text" class="form-control" formControlName="last_name" id="last_name" placeholder="Apellido">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Cumplea√±os</label>
                                <input class="form-control" [nbDatepicker]="datepicker" formControlName="birthday" id="birthday" autocomplete="off">
                                <nb-datepicker #datepicker format="dd-MM-yyyy"></nb-datepicker>
                            </div>
                        </div>
                    </div>
                </nb-card-body>
            </nb-card>
        </div>
    </div>
</div>
