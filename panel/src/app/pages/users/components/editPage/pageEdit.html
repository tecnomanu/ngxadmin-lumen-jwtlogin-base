<form [formGroup]="formUser" (ngSubmit)="updateData(formUser.value)">
  <user-form [group]="formUser" [isCreation]="false" (invalidForm)="changeValidForm($event)" [spinner]="loadingData"></user-form>
  <div class="row justify-content-md-center">
    <div class="col-md-10 col-lg-10 col-xl-8">
      <div class="alert alert-danger" role="alert" *ngIf="messageError">
        <div [innerHTML]="messageError"></div>
      </div>
      <div class="form-group text-center">
        <button nbButton type="submit" size="small" [disabled]="!formUser.valid || submitted || !formValid"
          status="success" class="mr-2">
          <nb-icon [icon]="submitted ? 'refresh' : 'save-outline'" [ngClass]="{'fa-spin' : submitted}"></nb-icon>
          Guardar
        </button>
        <button nbButton type="button" size="small" [disabled]="submitted" status="default" (click)="goBack()">
          <nb-icon icon="close"></nb-icon>
          Cancelar
        </button>
      </div>
    </div>
  </div>
</form>
